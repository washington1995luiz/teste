	<script>
		$(document).ready(function () {

			$('.bt-sidenav').click(function () {

				if ($('.bt-sidenav').hasClass('triangle-right')) {

					$('.sidenav').css('display', 'block');
					$('.bt-sidenav').removeClass('triangle-right');
					$('.bt-sidenav').addClass('close');

				} else {
					$('.sidenav').css('display', 'none');
					$('.bt-sidenav').removeClass('close');
					$('.bt-sidenav').addClass('triangle-right');
				}

			});
		});
	</script>
